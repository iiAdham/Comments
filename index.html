<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التعليقات</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="assets/vendors/Font Awesome/all.min.css">
    <!-- BOOTSTRAP RTL -->
    <link rel="stylesheet" href="assets/vendors/Bootstrap/bootstrap.rtl.min.css">
    <!-- STYLING -->
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Add the CSS below */
    </style>
</head>

<body dir="rtl">
    <div class="container">
        <div class="Card_postComments">
            <!-- Single Comment -->
            <div class="Card_postComments_item">
                <div class="row">
                    <!-- Comment Content -->
                    <div class="main-comment">
                        <div class="col-12 d-flex">
                            <div class="img">
                                <img src="assets/images/guy.webp" alt="صورة المستخدم" />
                            </div>
                            <div class="name">
                                <h2>محمد أحمد محمد</h2>
                            </div>
                        </div>
                        <div class="PostComment col-12">
                            <p>هذا هو نص التعليق الأساسي.</p>
                        </div>
                        <div class="postCommentsAction d-flex">
                            <span class="count me-2 time">منذ 3 دقائق</span>
                            <button class="likeCount d-flex align-items-center">
                                <p class="count me-2">10</p>
                                <i class="fas fa-thumbs-up"></i>
                            </button>
                            <button class="commentCount d-flex align-items-center mx-3">
                                <p class="count me-2">5</p>
                                <i class="fas fa-reply"></i>
                            </button>
                        </div>
                        <div class="replyInput" style="display: block;">
                            <div class="card_sendComment">
                                <form class="comment">
                                    <div class="input-groub d-flex">
                                        <input class="form-control me-2" placeholder="اكتب ردك هنا"></input>
                                        <button>
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Nested Replies -->
                    <div class="replies">
                        <!-- Single Reply -->
                        <div class="reply_post">
                            <div class="col-12 d-flex">
                                <div class="img">
                                    <img src="assets/images/guy.webp" alt="صورة رد المستخدم" />
                                </div>
                                <div class="name">
                                    <h2>محمد أحمد محمد</h2>
                                </div>
                            </div>
                            <div class="PostComment col-12">
                                <p>هذا هو نص الرد الأول.</p>
                            </div>

                            <div class="postCommentsAction d-flex">
                                <span class="count me-2 time">منذ 3 دقائق</span>
                                <button class="likeCount d-flex align-items-center">
                                    <p class="count me-2">2</p>
                                    <i class="fas fa-thumbs-up"></i>
                                </button>
                                <button class="commentCount d-flex align-items-center mx-3">
                                    <p class="count me-2">3</p>
                                    <i class="fas fa-reply"></i>
                                </button>
                            </div>
                            <div class="replyInput" style="display: block;">
                                <div class="card_sendComment">
                                    <form class="comment">
                                        <div class="input-groub d-flex">
                                            <input class="form-control me-2" placeholder="اكتب ردك هنا"></input>
                                            <button>
                                                <i class="fas fa-paper-plane"></i>
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
